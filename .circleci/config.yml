defaults: &defaults
  docker:
    - image: circleci/golang:1-stretch
  working_directory: /go/src/github.com/bluexlab/dwolla-v2-go
  environment:
    GO111MODULE: "on"
    GOARCH: amd64
    GOOS: linux
    TEST_RESULTS: /tmp/test-results

version: 2

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: create test results directory
          command: mkdir -p $TEST_RESULTS
      - restore_cache:
          keys:
            - v1-pkg-cache
      - run:
          name: Install junit report generator
          command: go get -u github.com/jstemmer/go-junit-report
      - run:
          name: Run unit tests
          command: |
            trap "go-junit-report <${TEST_RESULTS}/go-test.out > ${TEST_RESULTS}/go-test-report.xml" EXIT
            go test -v -race | tee ${TEST_RESULTS}/go-test.out
      - save_cache:
          key: v1-pkg-cache
          paths:
            - "/go/pkg"
      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output
      - store_test_results:
          path: /tmp/test-results

  coverage:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Generate coverage report
          command: go test -race -coverprofile=coverage.txt -covermode=atomic
      - run:
          name: Upload coverage report
          command: bash <(curl -s https://codecov.io/bash)

workflows:
  version: 2
  build:
    jobs:
      - build
      - coverage:
          requires:
            - build
